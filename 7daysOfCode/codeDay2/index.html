<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./day2.png" alt="desafio2" srcset="">
    </header>
    <section class="container">
        <div class="container__formulario">
            <h1 class="container__formulario__titulo">Formulário de programação</h1>
            <label class="container__formulario_label">
                Nome:<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </label class="container__formulario_label">
            
            <label for="" class="container__formulario_label">
                Idade: <input type="number" name="idade" id="idade" placeholder="Digite sua idade">
            </label>

            <label for="" class="container__formulario_label">
                Linguagem de programação: <input type="text" name="programação" id="programacao" placeholder="Linguagem de programação">
            </label>
            <button id="btn" class="container__formulario__botao">Enviar</button>
            <div id="resposta"></div>
        </div>
    </section>
</body>
<script src="./main.js"></script>
</html>
