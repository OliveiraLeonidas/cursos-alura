<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Map</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/day3.png" alt="desafio2" srcset="">
    </header>
    <main class="container">
        <section class="container__roadmap">
            <h1 class="container__roadmap__titulo">
                Escolha seu caminho
            </h1>
            <div class="container__roadmap__cards">
                <div class="container__roadmap__card">
                    <img src="./img/back-end.png" alt="back-end" class="image">
                    <p class="container__roadmap__card__text">
                        É onde realiza as ações para que toda a página web funcione, como a utilização de linguagens de programação, banco de dados.
                    </p>
                    <button class="container__roadpmap__card__button" id="back">BACK-END</button>
                </div>
                
                <div class="container__roadmap__card">
                    <img src="./img/frontend-icon.jpg" alt="front-end" class="image">
                    <p class="container__roadmap__card__text">
                        É toda a parte visual de um site, o design, tipografia, animações e para isso utilizamos desde ferramentas básicas, tais como <code>HTML/CSS/Javascript</code>.
                    </p>
                    <button class="container__roadpmap__card__button" id="front">FRONT-END</button>
                </div>
            </div>
        </section>

        <section class="container__perguntas pergunta1">
        </section>

    </main>
</body>
<script src="./main.js"></script>
</html>
